{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Membership</th>
    </tr>

        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            {% if member.premium %}
                <td>Premium</td>
            {% else %}
                <td>Standard</td>
            {% endif %}
        </tr>



</table>
<form action="/members/{{ member.id}}/edit">
    <input type="submit" value="Update Member">
</form>

{% endblock %}
