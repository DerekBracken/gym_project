{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

<table class="table-position">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Membership</th>
        <th>Classes</th>
    </tr>

        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            {% if member.premium %}
                <td>Premium</td>
            {% else %}
                <td>Standard</td>
            {% endif %}
            <td>
                <select name="session_id" id="session">
                    {% for session in sessions %}
                    <option value="{{ session.id }}">{{ session.name }}</option>
                    {% endfor %}
                  </select>
            </td>
        </tr>




</table>
<form action="/members/{{ member.id}}/edit">
    <input type="submit" value="Manage Member">
</form>

{% endblock %}
