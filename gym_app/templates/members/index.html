{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

{% for member in members %}

<section>
    <p>Name :</p>
    <p>{{ member.name }},   </p>
    <p>Membership :</p>
    {% if member.premium %}
        <p>Premium</p>
    {% else %}
        <p>Standard</p>
    {% endif %}
</section>

{% endfor %}
{% endblock %}
