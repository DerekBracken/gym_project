{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Membership</th>
    </tr>

    {% for member in members %}
        <tr>
            <td>
                <a href="/members/{{ member.id}}/edit">{{ member.id }}</a>
            </td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            {% if member.premium %}
                <td>Premium</td>
            {% else %}
                <td>Standard</td>
            {% endif %}
        </tr>
    {% endfor %}


</table>

<form action="/members/new">
    <input type="submit" value="New Member">
</form>

{% endblock %}
