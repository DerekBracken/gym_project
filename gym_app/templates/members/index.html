{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

{% for member in members %}

<section>
    <p>Name :</p>
    <a href="/members/{{ member.id}}/edit">{{ member.first_name }}{{member.last_name}}</a>
    <p>Membership :</p>
    {% if member.premium %}
        <p>Premium</p>
    {% else %}
        <p>Standard</p>
    {% endif %}
</section>

{% endfor %}


<form action="/members/new">
    <input type="submit" value="New Member">
</form>

{% endblock %}
