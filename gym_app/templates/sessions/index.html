{% extends "base.html" %}
{% block content %}

<h2>Classes</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Time</th>
        <th>Day</th>
        <th>Capacity</th>
    </tr>

    {% for session in sessions %}
        <tr>
            <td><a href="/sessions/{{ session.id}}/edit">{{ session.id }}</a></td>
            <td>{{ session.name }}</td>
            <td>{{ session.description }}</td>
            <td>{{ session.time }}</td>
            <td>{{ session.day }}</td>
            <td>{{ session.capacity }}</td>
        </tr>
    {% endfor %}
    
</table>


<form action="/sessions/new">
    <input type="submit" value="New Session">
</form>

{% endblock %}
