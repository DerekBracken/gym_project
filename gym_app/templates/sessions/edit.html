{% extends "base.html" %}
{% block content %}

<h2>Session </h2>

<form id="edit-session" action="/sessions/{{ session.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session.name }}">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ session.description }}">
        <br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" value="{{ session.time }}">
        <br>
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" value="{{ session.day }}">
        <br>
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" value="{{ session.capacity }}">
    </div>
    <input type="submit" value="Update">
</form>

<form action="/bookings/session/delete" method="post">      
    <select name="booking_id" id="booking">
       {% for booking in bookings %}
           <option value="{{ booking.id }}">{{ booking.member.first_name }}{{ " " }}{{ booking.member.last_name }}</option>
       {% endfor %}
   </select>
   <input type="submit" value="Remove Member">
</form>


<form action="/sessions/{{ session.id }}/delete" method="POST">
    <input type="submit" value="Delete">
</form>


{% endblock %}
