{% extends "base.html" %}
{% block content %}

<h2>Edit a Class </h2>
<div id='form-container'>
<form class="edit-form session-table" action="/sessions/{{ session.id }}" method="POST">
    <div class="div-table">
<table id='table-details'>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Time</th>
        <th>Day</th>
        <th>Capacity</th>
    </tr>
    <tr>
        <td>
            <input type="text" id="name" name="name" value="{{ session.name }}">
        </td>
        <td>
            <textarea name="description" id="description" cols="30" rows="7">{{ session.description }}</textarea>
        </td>
        <td>
            <input type="time" id="time" name="time" min="09:00" max="18:00" value="{{ session.time }}">
        </td>
        <td>
            <select id="days">
                <option value="{{ session.day }}">{{ session.day }}</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
        </td>
        <td>
            <input type="text" id="capacity" name="capacity" value="{{ session.capacity }}">
        </td>
    </tr>
    </table>
</div>
    <input id='update-button' type="submit" value="Update">
</form>

<form class="attendee-form session-table" action="/bookings/session/delete" method="post">      
    <div class="div-table">
<table id='table-attendees'>
    <tr>
    <th>Attendees</th>
    </tr>
    <tr>
        <td>
            <select name="booking_id" id="booking">
                {% for booking in bookings %}
                    <option value="{{ booking.id }}">{{ booking.member.first_name }}{{ " " }}{{ booking.member.last_name }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>

</table>
</div>
<input type="submit" value="Remove Member">

</form>


</div>
<form class="session-table" action="/sessions/{{ session.id }}/delete" method="POST">
    <input id='delete-button' type="submit" value="Delete">
</form>




{% endblock %}
