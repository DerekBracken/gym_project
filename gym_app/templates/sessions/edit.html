{% extends "base.html" %}
{% block content %}

<h2>Session </h2>

<form id="edit-session" action="/sessions/{{ session.id }}" method="POST">
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Time</th>
        <th>Day</th>
        <th>Capacity</th>
    </tr>
    <tr>
        <td>
            <input type="text" id="name" name="name" value="{{ session.name }}">
        </td>
        <td>
            <textarea name="description" id="description" cols="30" rows="7">{{ session.description }}</textarea>
        </td>
        <td>
            <input type="time" id="time" name="time" min="09:00" max="18:00" value="{{ session.time }}">
        </td>
        <td>
            <select id="days">
                <option value="{{ session.day }}">{{ session.day }}</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
        </td>
        <td>
            <input type="text" id="capacity" name="capacity" value="{{ session.capacity }}">
        </td>
    </tr>
    </table>
    <input type="submit" value="Update">
</form>

<form action="/bookings/session/delete" method="post">      
    <select name="booking_id" id="booking">
       {% for booking in bookings %}
           <option value="{{ booking.id }}">{{ booking.member.first_name }}{{ " " }}{{ booking.member.last_name }}</option>
       {% endfor %}
   </select>
   <input type="submit" value="Remove Member">
</form>


<form action="/sessions/{{ session.id }}/delete" method="POST">
    <input type="submit" value="Delete">
</form>


{% endblock %}
